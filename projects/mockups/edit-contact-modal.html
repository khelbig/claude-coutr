<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact Information Modal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Modal Container */
        .modal-container {
            background: white;
            border-radius: 24px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.3s ease;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Modal Header */
        .modal-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            padding: 1.75rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .modal-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translate(50%, 50%); }
            50% { transform: translate(30%, 30%); }
        }

        .modal-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
            z-index: 1;
        }

        .modal-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            position: relative;
            z-index: 1;
        }

        .close-button {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        /* Modal Body */
        .modal-body {
            padding: 2rem;
            overflow-y: auto;
            max-height: calc(90vh - 200px);
        }

        .modal-body::-webkit-scrollbar {
            width: 6px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        /* Form Sections */
        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #64748b;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: linear-gradient(180deg, #6366f1, #8b5cf6);
            border-radius: 2px;
        }

        .section-divider {
            margin: 2rem 0;
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
        }

        /* Form Fields */
        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.25rem;
            margin-bottom: 1.25rem;
        }

        .form-row.two-columns {
            grid-template-columns: 1fr 1fr;
        }

        @media (max-width: 600px) {
            .form-row.two-columns {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #475569;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .required-indicator {
            color: #ef4444;
            margin-left: 0.25rem;
        }

        .optional-badge {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            background: #f1f5f9;
            color: #94a3b8;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.125rem;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #1e293b;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-input:focus + .input-icon {
            color: #6366f1;
        }

        .form-input::placeholder {
            color: #cbd5e1;
        }

        .form-input.has-value {
            background: white;
            border-color: #cbd5e1;
        }

        /* Validation States */
        .form-group.success .form-input {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .form-group.success .input-icon {
            color: #10b981;
        }

        .form-group.error .form-input {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .form-group.error .input-icon {
            color: #ef4444;
        }

        .validation-message {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .validation-message.success {
            color: #10b981;
        }

        .validation-message.error {
            color: #ef4444;
        }

        /* Helper Text */
        .helper-text {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        /* Secondary Contact Section */
        .secondary-section {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }

        .secondary-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #94a3b8, #cbd5e1);
        }

        .secondary-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .secondary-title {
            font-size: 1rem;
            font-weight: 700;
            color: #475569;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .expand-button {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: white;
            border: 1px solid #e2e8f0;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .expand-button:hover {
            background: #6366f1;
            border-color: #6366f1;
            color: white;
            transform: rotate(180deg);
        }

        /* Modal Footer */
        .modal-footer {
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .footer-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #94a3b8;
            transition: all 0.3s ease;
        }

        .footer-info.has-changes {
            color: #f59e0b;
            font-weight: 600;
        }

        .footer-info.saved {
            color: #10b981;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-cancel {
            background: white;
            color: #64748b;
            border: 2px solid #e2e8f0;
        }

        .btn-cancel:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        .btn-save {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-save::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-save:disabled {
            background: #e2e8f0;
            color: #94a3b8;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .btn-save:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        /* Success Animation */
        @keyframes checkmark {
            0% { stroke-dashoffset: 50; }
            100% { stroke-dashoffset: 0; }
        }

        .success-checkmark {
            width: 24px;
            height: 24px;
            animation: checkmark 0.5s ease;
        }

        /* Loading State */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Demo Button */
        .demo-button {
            padding: 1rem 2rem;
            background: white;
            color: #6366f1;
            border: 2px solid #6366f1;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .demo-button:hover {
            background: #6366f1;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        /* Hidden state */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Demo Button -->
    <button class="demo-button" onclick="openModal()">Open Edit Contact Modal</button>

    <!-- Modal -->
    <div id="modal" class="modal-overlay hidden">
        <div class="modal-container">
            <!-- Modal Header -->
            <div class="modal-header">
                <button class="close-button" onclick="closeModal()">✕</button>
                <div>
                    <h2 class="modal-title">
                        <span>📝</span>
                        Edit Contact Information
                    </h2>
                    <p class="modal-subtitle">Update vendor contact details and communication preferences</p>
                </div>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <!-- Primary Contact Section -->
                <div class="form-section">
                    <h3 class="section-title">Primary Contact</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">
                                Contact Name
                                <span class="required-indicator">*</span>
                            </label>
                            <div class="input-wrapper">
                                <span class="input-icon">👤</span>
                                <input 
                                    type="text" 
                                    class="form-input has-value" 
                                    value="Diego Martinez"
                                    placeholder="Enter contact name"
                                    onchange="validateField(this)"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="form-row two-columns">
                        <div class="form-group">
                            <label class="form-label">
                                Email Address
                                <span class="required-indicator">*</span>
                            </label>
                            <div class="input-wrapper">
                                <span class="input-icon">📧</span>
                                <input 
                                    type="email" 
                                    class="form-input has-value" 
                                    value="diego.m@link2lux.com"
                                    placeholder="email@example.com"
                                    onchange="validateEmail(this)"
                                >
                            </div>
                            <div class="validation-message success">
                                <span>✓</span> Valid email format
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                Phone Number
                                <span class="required-indicator">*</span>
                            </label>
                            <div class="input-wrapper">
                                <span class="input-icon">📱</span>
                                <input 
                                    type="tel" 
                                    class="form-input has-value" 
                                    value="+34 633 414 613"
                                    placeholder="+XX XXX XXX XXX"
                                    onchange="validatePhone(this)"
                                >
                            </div>
                            <div class="helper-text">
                                <span>ℹ️</span> Include country code
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">
                                Website
                                <span class="optional-badge">Optional</span>
                            </label>
                            <div class="input-wrapper">
                                <span class="input-icon">🌐</span>
                                <input 
                                    type="url" 
                                    class="form-input" 
                                    placeholder="https://example.com"
                                >
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Secondary Contact Section -->
                <div class="secondary-section">
                    <div class="secondary-header">
                        <h3 class="secondary-title">
                            <span>👥</span>
                            Secondary Contact
                            <span class="optional-badge">Optional</span>
                        </h3>
                        <button class="expand-button" onclick="toggleSecondary(this)">▼</button>
                    </div>

                    <div id="secondaryFields">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Contact Name</label>
                                <div class="input-wrapper">
                                    <span class="input-icon">👤</span>
                                    <input 
                                        type="text" 
                                        class="form-input" 
                                        placeholder="Enter secondary contact name"
                                    >
                                </div>
                            </div>
                        </div>

                        <div class="form-row two-columns">
                            <div class="form-group">
                                <label class="form-label">Email Address</label>
                                <div class="input-wrapper">
                                    <span class="input-icon">📧</span>
                                    <input 
                                        type="email" 
                                        class="form-input" 
                                        placeholder="secondary@example.com"
                                    >
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Phone Number</label>
                                <div class="input-wrapper">
                                    <span class="input-icon">📱</span>
                                    <input 
                                        type="tel" 
                                        class="form-input" 
                                        placeholder="+XX XXX XXX XXX"
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <div class="footer-info">
                    <span>ℹ️</span>
                    <span id="changeStatus">No unsaved changes</span>
                </div>
                <div class="button-group">
                    <button class="btn btn-cancel" onclick="closeModal()">
                        <span>✕</span>
                        Cancel
                    </button>
                    <button class="btn btn-save" id="saveBtn" onclick="saveChanges()" disabled>
                        <span>✓</span>
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Store original values
        let originalValues = {};
        let hasChanges = false;

        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // Store original values when modal opens
            storeOriginalValues();
        }

        function closeModal() {
            if (hasChanges) {
                if (confirm('You have unsaved changes. Are you sure you want to close?')) {
                    document.getElementById('modal').classList.add('hidden');
                    document.body.style.overflow = 'auto';
                    resetModal();
                }
            } else {
                document.getElementById('modal').classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        }

        function storeOriginalValues() {
            originalValues = {};
            document.querySelectorAll('.form-input').forEach(input => {
                originalValues[input.name || input.type] = input.value;
            });
        }

        function checkForChanges() {
            let changed = false;
            document.querySelectorAll('.form-input').forEach(input => {
                if (input.value !== (originalValues[input.name || input.type] || '')) {
                    changed = true;
                }
            });
            
            hasChanges = changed;
            const saveBtn = document.getElementById('saveBtn');
            const status = document.getElementById('changeStatus');
            const footerInfo = status.parentElement;
            
            if (hasChanges) {
                saveBtn.disabled = false;
                status.textContent = 'You have unsaved changes';
                footerInfo.classList.add('has-changes');
                footerInfo.classList.remove('saved');
                status.previousElementSibling.textContent = '⚠️';
            } else {
                saveBtn.disabled = true;
                status.textContent = 'No unsaved changes';
                footerInfo.classList.remove('has-changes', 'saved');
                status.previousElementSibling.textContent = 'ℹ️';
            }
        }

        function toggleSecondary(button) {
            const fields = document.getElementById('secondaryFields');
            if (fields.style.display === 'none') {
                fields.style.display = 'block';
                button.textContent = '▲';
            } else {
                fields.style.display = 'none';
                button.textContent = '▼';
            }
        }

        function validateField(input) {
            const group = input.closest('.form-group');
            if (input.value.trim()) {
                input.classList.add('has-value');
            } else {
                input.classList.remove('has-value');
            }
            checkForChanges();
        }

        function validateEmail(input) {
            const group = input.closest('.form-group');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (emailRegex.test(input.value)) {
                group.classList.add('success');
                group.classList.remove('error');
            } else if (input.value) {
                group.classList.add('error');
                group.classList.remove('success');
                const message = group.querySelector('.validation-message');
                if (message) {
                    message.className = 'validation-message error';
                    message.innerHTML = '<span>✕</span> Please enter a valid email';
                }
            }
            checkForChanges();
        }

        function validatePhone(input) {
            const group = input.closest('.form-group');
            const phoneRegex = /^\+?[\d\s-()]+$/;
            
            if (phoneRegex.test(input.value) && input.value.length > 6) {
                group.classList.add('success');
                group.classList.remove('error');
            } else if (input.value) {
                group.classList.add('error');
                group.classList.remove('success');
            }
            checkForChanges();
        }

        function saveChanges() {
            const button = event.currentTarget;
            const originalContent = button.innerHTML;
            const status = document.getElementById('changeStatus');
            const footerInfo = status.parentElement;
            
            // Show loading state
            button.innerHTML = '<div class="loading-spinner"></div> Saving...';
            button.disabled = true;
            
            // Simulate save
            setTimeout(() => {
                button.innerHTML = '<span>✓</span> Saved!';
                button.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                
                // Update footer status
                status.textContent = 'All changes saved';
                status.previousElementSibling.textContent = '✅';
                footerInfo.classList.remove('has-changes');
                footerInfo.classList.add('saved');
                
                // Store new values as original
                storeOriginalValues();
                hasChanges = false;
                
                setTimeout(() => {
                    // Reset button appearance
                    button.innerHTML = originalContent;
                    button.style.background = '';
                    button.disabled = true;
                    
                    // Reset status
                    status.textContent = 'No unsaved changes';
                    status.previousElementSibling.textContent = 'ℹ️';
                    footerInfo.classList.remove('saved');
                }, 2000);
            }, 1500);
        }

        function resetModal() {
            hasChanges = false;
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span>✓</span> Save Changes';
            saveBtn.style.background = '';
        }

        // Close modal on overlay click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize all inputs with values
        document.querySelectorAll('.form-input').forEach(input => {
            if (input.value) {
                input.classList.add('has-value');
            }
            
            input.addEventListener('input', function() {
                validateField(this);
            });
        });
    </script>
</body>
</html>
